
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- --- ▼▼▼ MODIFICATION START: 更新網頁標題 ▼▼▼ --- -->
    <title>台灣基督長老教會數位選舉系統</title>
    <!-- --- ▲▲▲ MODIFICATION END ▲▲▲ --- -->
    <style>
        :root {
            --primary-green: #28a745; --light-green: #d4edda; --dark-green: #155724;
            --grey: #f0f2f5; --text-color: #333;
            --red: #dc3545; --dark-red: #a71d2a;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft JhengHei UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0; padding: 1rem; background-color: var(--grey); color: var(--text-color);
            display: flex; justify-content: center; align-items: flex-start; min-height: 100vh;
        }
        .container {
            width: 100%; max-width: 500px; background-color: white;
            padding: 2rem; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        @media (max-width: 600px) {
            body { padding: 0.5rem; }
            .container { padding: 1.5rem 1rem; }
        }
        h1, h2, h3 { color: var(--dark-green); text-align: center; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input[type="tel"] {
            width: 100%; padding: 0.75rem; font-size: 1.2rem;
            border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;
            text-align: center; letter-spacing: 2px;
        }
        .btn {
            display: block; width: 100%; padding: 0.8rem 1rem; font-size: 1.1rem;
            font-weight: bold; color: white; background-color: var(--primary-green);
            border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.2s;
            margin-top: 1rem;
        }
        .btn:hover { background-color: var(--dark-green); }
        .btn:disabled { background-color: #aaa; cursor: not-allowed; }
        
        .selection-display {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 0.5rem;
        }
        .selection-text {
            flex-grow: 1;
            padding: 0 0.5rem;
            font-size: 1rem;
            color: #555;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .selection-btn {
            padding: 0.3rem 0.8rem;
            font-size: 1rem;
        }

        .modal {
            display: none; position: fixed; z-index: 1001; left: 0; top: 0;
            width: 100%; height: 100%; overflow: hidden;
            background-color: rgba(0,0,0,0.5);
            justify-content: center; align-items: center;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }
        .modal.show { 
            display: flex;
            opacity: 1;
        }
        .modal-content {
            background-color: #fefefe; margin: auto;
            border: 1px solid #888; width: 95%; max-width: 480px;
            border-radius: 8px; text-align: center;
            display: flex; flex-direction: column;
            max-height: 90vh;
            transform: scale(0.95);
            transition: transform 0.2s ease-in-out;
        }
        .modal.show .modal-content {
            transform: scale(1);
        }
        .modal-header { padding: 15px; border-bottom: 1px solid #ddd; }
        .modal-body { padding: 15px; overflow-y: auto; text-align: left; }
        .modal-footer { padding: 15px; border-top: 1px solid #ddd; }
        
        .modal-content ul { list-style-type: none; padding: 0;}
        .modal-content li { margin: 0.5rem 0; background-color: #f8f9fa; padding: 8px; border-radius: 4px; }
        .modal-buttons { display: flex; justify-content: space-between; gap: 1rem; margin-top: 1.5rem; }
        .btn-secondary { background-color: #6c757d; }
        .btn-secondary:hover { background-color: #5a6268; }
        .btn-danger { background-color: var(--red); }
        .btn-danger:hover { background-color: var(--dark-red); }

        #candidate-selector-modal .modal-body { padding: 5px; }
        #candidate-search-input { width: 100%; box-sizing: border-box; padding: 0.75rem; font-size: 1rem; border: 1px solid #ccc; margin-bottom: 10px; }
        #candidate-list div { padding: 1rem; cursor: pointer; text-align: left; border-bottom: 1px solid #eee; }
        #candidate-list div:hover { background-color: var(--light-green); }

    </style>
</head>
<body>
    <div class="container" id="main-container">
        <div id="home-view">
            <!-- --- ▼▼▼ MODIFICATION START: 更新網頁主標題 ▼▼▼ --- -->
            <h1>台灣基督長老教會<br>數位選舉系統</h1>
            <!-- --- ▲▲▲ MODIFICATION END ▲▲▲ --- -->
            <div class="form-group">
                <label for="key-input">請輸入8位數投票金鑰</label>
                <input type="tel" id="key-input" pattern="[0-9]*" maxlength="8" inputmode="numeric" autocomplete="off" autocomplete="new-password">
            </div>
            <button class="btn" id="submit-key-btn">下一步</button>
        </div>
        <div id="vote-view" style="display:none;"></div>
        <div id="loading-view" style="display:none; text-align:center;"><h2>處理中，請稍候...</h2></div>
    </div>

    <!-- 確認送出 Modal -->
    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header"><h2>請確認您的投票內容</h2></div>
            <div class="modal-body"><div id="modal-confirm-results"></div><p style="text-align:center;">送出後將無法修改。</p></div>
            <div class="modal-footer modal-buttons">
                <button class="btn btn-secondary" id="modal-cancel-btn">返回修改</button>
                <button class="btn btn-danger" id="modal-confirm-btn">確認送出</button>
            </div>
        </div>
    </div>

    <!-- 成功 Modal -->
    <div id="success-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header"><h2 style="color: var(--primary-green);">投票成功！</h2></div>
            <div class="modal-body"><p style="text-align:center;">您的圈選結果如下：</p><div id="modal-results"></div></div>
            <div class="modal-footer"><button class="btn" id="modal-close-btn">回到投票首頁</button></div>
        </div>
    </div>
    
    <!-- 通用提示 Modal -->
    <div id="alert-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header"><h3 id="alert-modal-title">提示</h3></div>
            <div class="modal-body"><p id="alert-modal-text" style="text-align:center;"></p></div>
            <div class="modal-footer"><button class="btn" id="alert-modal-ok-btn">確認</button></div>
        </div>
    </div>

    <!-- 候選人選擇 Modal -->
    <div id="candidate-selector-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header"><h3>選擇候選人</h3></div>
            <div class="modal-body">
                <form action="javascript:void(0);" id="candidate-search-form" style="margin:0;">
                    <input type="text" id="candidate-search-input" placeholder="輸入關鍵字搜尋..." inputmode="search">
                </form>
                <div id="candidate-list"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="candidate-selector-close-btn">取消</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbztJ6Nmx4vaGP4Jl7aihmSezrnf2JF0QjAY413gswClrMk_VoPleSsTvcBkSQ9v0vHGbQ/exec"; 
        
        const homeView = document.getElementById('home-view');
        const voteView = document.getElementById('vote-view');
        const loadingView = document.getElementById('loading-view');
        const keyInput = document.getElementById('key-input');
        const submitKeyBtn = document.getElementById('submit-key-btn');
        
        const successModal = document.getElementById('success-modal');
        const modalResults = document.getElementById('modal-results');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        const confirmModal = document.getElementById('confirm-modal');
        const modalConfirmResults = document.getElementById('modal-confirm-results');
        const modalConfirmBtn = document.getElementById('modal-confirm-btn');
        const modalCancelBtn = document.getElementById('modal-cancel-btn');
        
        const alertModal = document.getElementById('alert-modal');
        const alertModalText = document.getElementById('alert-modal-text');
        const alertModalOkBtn = document.getElementById('alert-modal-ok-btn');

        const candidateSelectorModal = document.getElementById('candidate-selector-modal');
        const candidateSearchForm = document.getElementById('candidate-search-form');
        const candidateSearchInput = document.getElementById('candidate-search-input');
        const candidateList = document.getElementById('candidate-list');
        const candidateSelectorCloseBtn = document.getElementById('candidate-selector-close-btn');

        function showCustomAlert(message) {
            alertModalText.textContent = message;
            alertModal.classList.add('show');
        }
        alertModalOkBtn.addEventListener('click', () => alertModal.classList.remove('show'));

        let currentSelectionTarget = null;
        
        function openCandidateSelector(targetElement, candidates) {
            currentSelectionTarget = targetElement;
            candidateList.innerHTML = '';
            candidates.forEach(c => {
                const div = document.createElement('div');
                div.textContent = c.name;
                div.dataset.value = c.id;
                div.addEventListener('click', () => selectCandidate(c.id, c.name));
                candidateList.appendChild(div);
            });
            candidateSelectorModal.classList.add('show');
            setTimeout(() => candidateSearchInput.focus(), 100);
        }

        function closeCandidateSelector() {
            candidateSelectorModal.classList.remove('show');
            candidateSearchInput.value = '';
        }

        function selectCandidate(id, name) {
            if (currentSelectionTarget) {
                const display = currentSelectionTarget.querySelector('.selection-text');
                display.textContent = name;
                display.dataset.value = id;
            }
            closeCandidateSelector();
        }

        candidateSearchInput.addEventListener('input', () => {
            const filter = candidateSearchInput.value.toLowerCase();
            const items = candidateList.querySelectorAll('div');
            items.forEach(item => {
                item.style.display = item.textContent.toLowerCase().includes(filter) ? '' : 'none';
            });
        });
        candidateSelectorCloseBtn.addEventListener('click', closeCandidateSelector);

        candidateSelectorModal.addEventListener('click', (e) => {
            if (e.target === candidateSelectorModal || e.target === candidateList) {
                candidateSearchInput.blur();
            }
        });

        candidateSearchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            candidateSearchInput.blur();
        });

        function fillKeyFromUrl() {
            if (keyInput.value) return;
            const urlParams = new URLSearchParams(window.location.search);
            const keyFromUrl = urlParams.get('key');
            if (keyFromUrl && /^\d{8}$/.test(keyFromUrl)) {
                keyInput.value = keyFromUrl;
            }
        }
        window.addEventListener('DOMContentLoaded', fillKeyFromUrl);
        keyInput.addEventListener('focus', fillKeyFromUrl);

        function showView(viewToShow) {
            [homeView, voteView, loadingView].forEach(view => {
                view.style.display = view === viewToShow ? 'block' : 'none';
            });
        }

        async function apiCall(action, method = 'GET', body = null) {
            let url = new URL(API_URL);
            let options = { method, mode: 'cors' };

            if (method.toUpperCase() === 'GET') {
                url.searchParams.append('action', action);
                if (body) {
                    for (const key in body) {
                        url.searchParams.append(key, body[key]);
                    }
                }
            } else {
                options.headers = { 'Content-Type': 'text/plain;charset=utf-8' };
                options.body = JSON.stringify({ action, ...body });
            }

            try {
                const response = await fetch(url.toString(), options);
                const responseData = await response.json();
                if (responseData.status === 'error') {
                    throw new Error(responseData.message || '伺服器回報了一個未知的錯誤。');
                }
                if (!response.ok) {
                     throw new Error(`網路錯誤，狀態碼: ${response.status}`);
                }
                return responseData;
            } catch (error) {
                console.error("API Call Failed:", error);
                throw error;
            }
        }
        
        let cooldownInterval = null;
        function startCooldown() {
            submitKeyBtn.disabled = true;
            let secondsLeft = 10;
            submitKeyBtn.textContent = `請稍候 (${secondsLeft})...`;

            cooldownInterval = setInterval(() => {
                secondsLeft--;
                submitKeyBtn.textContent = `請稍候 (${secondsLeft})...`;
                if (secondsLeft <= 0) {
                    clearInterval(cooldownInterval);
                    cooldownInterval = null;
                    submitKeyBtn.disabled = false;
                    submitKeyBtn.textContent = '下一步';
                }
            }, 1000);
        }
        
        async function handleKeySubmit() {
            if (submitKeyBtn.disabled) return;

            const key = keyInput.value.trim();
            if (key.length !== 8 || !/^\d+$/.test(key)) {
                return showCustomAlert("金鑰格式錯誤，應為8位數字。");
            }
            
            submitKeyBtn.disabled = true;
            submitKeyBtn.textContent = "驗證中...";
            
            try {
                const response = await apiCall('getElectionDetails', 'GET', { key });
                renderVoteView(response.data);
            } catch (error) {
                showCustomAlert("錯誤：" + error.message);
                startCooldown();
            }
        }

        function renderVoteView({ election, candidates_by_choice }) {
            let html = `<h2>${election.name}</h2><p style="text-align:center;">本輪應選 ${election.num_to_elect} 位。</p>`;
            if (!candidates_by_choice || candidates_by_choice.length < election.num_to_elect) {
                voteView.innerHTML = `<h2>錯誤</h2><p>選舉資料不完整，無法產生選票。</p>`;
                showView(voteView); return;
            }

            for (let i = 0; i < election.num_to_elect; i++) {
                const candidatesForThisChoice = candidates_by_choice[i];
                const defaultCandidate = candidatesForThisChoice[0] || {id: '000', name: '無可用選項'};
                html += `
                    <div class="form-group">
                        <label>圈選 ${i + 1}</label>
                        <div class="selection-display" data-candidates='${JSON.stringify(candidatesForThisChoice)}'>
                            <span class="selection-text" data-value="${defaultCandidate.id}">${defaultCandidate.name}</span>
                            <button class="btn selection-btn">🔍 選擇</button>
                        </div>
                    </div>`;
            }

            html += `<button class="btn" id="submit-vote-btn">確認投票</button>`;
            voteView.innerHTML = html;
            showView(voteView);
            
            document.querySelectorAll('.selection-display').forEach(el => {
                el.querySelector('.selection-btn').addEventListener('click', () => {
                    const candidates = JSON.parse(el.dataset.candidates);
                    openCandidateSelector(el, candidates);
                });
            });

            document.getElementById('submit-vote-btn').addEventListener('click', () => handleSubmitVote(keyInput.value.trim()));
        }
        
        async function _sendVoteRequest(key, selections, retryCount = 0) {
            const MAX_RETRIES = 2;
            const submitBtn = document.getElementById('submit-vote-btn');
            submitBtn.disabled = true;

            try {
                if (retryCount > 0) {
                   showCustomAlert(`伺服器忙線中，正在為您自動重試 (第 ${retryCount} 次)...`);
                }
                const response = await apiCall('submitVote', 'POST', { key, selections });
                submitBtn.disabled = false;
                return response;
            } catch (error) {
                const isLockTimeout = error.message.includes('Lock') || error.message.includes('鎖定');
                if (isLockTimeout && retryCount < MAX_RETRIES) {
                    await new Promise(resolve => setTimeout(resolve, 1500 + Math.random() * 1000));
                    return _sendVoteRequest(key, selections, retryCount + 1);
                } else {
                    submitBtn.disabled = false;
                    throw error;
                }
            }
        }

        async function handleSubmitVote(key) {
            const selections = [];
            const selectedIds = [];
            document.querySelectorAll('.selection-text').forEach(el => {
                const id = el.dataset.value || "000";
                selections.push({ id, name: el.textContent });
                if(id !== "000") selectedIds.push(id);
            });

            if (new Set(selectedIds).size !== selectedIds.length) {
                return showCustomAlert("錯誤：不可重複圈選同一位候選人。");
            }

            modalConfirmResults.innerHTML = `<ul>${selections.map(s => `<li>${s.name}</li>`).join('')}</ul>`;
            confirmModal.classList.add('show');

            modalConfirmBtn.onclick = async () => {
                confirmModal.classList.remove('show');
                showView(loadingView);
                try {
                    await _sendVoteRequest(key, selections);
                    modalResults.innerHTML = `<ul>${selections.map(s => `<li>${s.name}</li>`).join('')}</ul>`;
                    successModal.classList.add('show');
                } catch (error) {
                    showCustomAlert("投票失敗：" + error.message);
                    showView(voteView);
                }
            };
            
            modalCancelBtn.onclick = () => {
                confirmModal.classList.remove('show');
            };
        }

        submitKeyBtn.addEventListener('click', handleKeySubmit);
        
        modalCloseBtn.addEventListener('click', () => {
            successModal.classList.remove('show');
            showView(homeView);
            keyInput.value = '';
            if (cooldownInterval) clearInterval(cooldownInterval);
            submitKeyBtn.disabled = false;
            submitKeyBtn.textContent = '下一步';
            
            const cleanUrl = window.location.origin + window.location.pathname;
            history.replaceState(null, '', cleanUrl);
        });

    </script>
</body>
</html>
